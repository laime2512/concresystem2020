<div class="row">
	<div class="col-md-6">
		<table id="tableCompra" class="w3-table-all w3-tiny w3-table-hoverable w3-card-4">
			<thead>
				<tr>
					<th>F.Ingreso</th>
					<th>Tipo</th>
					<th>Numero</th>
					<th>Vencimiento</th>
					<th>P.Costo</th>
					<th>Cant.</th>
				</tr>
			</thead>
			<tbody>
				#foreach($c in $compras)
				<tr>
					<td>$!{c.xfinigreso}</td>
					<td>$!{c.xtiponota}</td>
					<td>$!{c.numnota}</td>
					<td>$!{c.xfvencimiento}</td>
					<td>$!{c.pcUnit}</td>
					<td>$!{c.cantidad}</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<table id="tableVenta" class="w3-table-all w3-tiny w3-table-hoverable w3-card-4">
			<thead>
				<tr>
					<th></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
    	$('#tableCompra').dataTable();
    	$('#tableVenta').dataTable();
    });
</script>
