<script type="text/javascript">
    $(document).ready(function() {
        var btnGroup = '';
        $('#btnAdicionarConfirmacion').click(function() {
            $('#modalAdicionarConfirmacion').modal('show');
        });
        $('#btnModificarConfirmacion').click(function() {
            $('#modalModificarConfirmacion').modal('show');
        });
        $('#example').DataTable({
            "oLanguage": {
                "sUrl": "../../js/Spanish.lang"
            },
            "processing": true,
            "dom": "<'row w3-tiny'<'col-sm-4'<'#tableTitle'>><'col-sm-3'<'#tableHeader.pull-right'>><'col-sm-5'f>><'row'<'col-sm-12'tr>><'row w3-tiny'<'col-sm-5'i><'col-sm-7'p>>",
            "serverSide": true,
            "ajax": {
                "type": "POST",
                "url": "../cliente/lista",
                "data": function(d) {
                    d.estado = 1;
                }
            },
            "columns": [{
                "data": "xcliente"
            }, {
                "data": "codcli"
            }],
            "createdRow": function(row, data, index) {
                btnGroup = '';
                btnGroup += '<button class="btn btn-xs btn-primary modificar"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="' + data.codcli + '"><i class="fa fa-edit"></i> | modificar</button>';
                btnGroup += '<button class="btn btn-xs btn-danger eliminar"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="' + data.codcli + '"><i class="glyphicon glyphicon-remove-sign"></i> | eliminar</button>';
                $('td', row).eq(1).html('<div class="btn-group">' + btnGroup + '</div>');
            },
            "drawCallback": function(settings) {
                $('#tableTitle').html('<h6><b>Gestion Clientes</b></h6>');
                $('#tableHeader').html('<button class="btn btn-sm btn-primary" id="btnAdicionar"><i class="fa fa-plus-circle"></i> | adicionar</button>');
                $('#btnAdicionar').click(function() {
                    $('#formulario').data('formValidation').resetForm();
                    $('#formulario')[0].reset();
                    $('#modalAdicionar').modal('show');
                });
                $('.modificar').click(function() {
                    $('#formularioModificar').data('formValidation').resetForm();
                    $('#formularioModificar')[0].reset();
                    $.post('../cliente/obtener?codcli=' + $(this).data('id'), function(result) {
                        if (result.status) {
                            $('#modalModificar').modal('show');
                            $('#formularioModificar').loadJSON(result.data);
                        } else {
                            mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                        }
                    }, 'json');
                });
                $('.eliminar').click(function() {
                    $('#formularioEliminar').data('formValidation').resetForm();
                    $('#formularioEliminar')[0].reset();
                    $.post('../cliente/obtener?codcli=' + $(this).data('id'), function(result) {
                        if (result.status) {
                            $('#modalEliminar').modal('show');
                            $('#formularioEliminar').loadJSON(result.data);
                            $('#rolLabel').html(result.data.nombre);
                        } else {
                            mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                        }
                    }, 'json');
                });
                $('.habilitar').click(function() {
                    $('#formularioHabilitar').data('formValidation').resetForm();
                    $('#formularioHabilitar')[0].reset();
                    $.post('../cliente/obtener?codcli=' + $(this).data('id'), function(result) {
                        if (result.status) {
                            $('#modalHabilitar').modal('show');
                            $('#formularioHabilitar').loadJSON(result.data);
                            $('#rol1Label').html(result.data.nombre);
                        } else {
                            mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                        }
                    }, 'json');
                });


                $('button[data-toggle="tooltip"]').tooltip({
                    animated: 'fade',
                    placement: 'bottom',
                });

            }
        });

        $('.estado').click(function() {
            $('#example').dataTable().fnDraw('page');
        });

        $('#formulario,#formularioModificar,#formularioEliminar,#formularioHabilitar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            var $form = $(e.target);
            $.post($form.attr('action'), $form.serialize(), function(result) {
                if (result.status) {
                    $form.data('formValidation').resetForm();
                    $('#formulario')[0].reset();
                    $('#formularioModificar')[0].reset();
                    $('#formularioEliminar')[0].reset();
                    $('#formularioHabilitar')[0].reset();

                    $('#example').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
                $('.modal').modal('hide');
            }, 'json');
        });
    });
</script>
