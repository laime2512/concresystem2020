<div class="row">
<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table id="example" class="w3-table-all w3-tiny w3-table-hoverable w3-card-4">
                        <thead>
                        <tr>
                        	<th>Nombre del Rol</th>
                        	<th width="250px"></th>
                        </tr>
                        </thead>
                        <tbody >
                        	
                        </tbody>
					</table>

	</div>
</div> 
                        <script type="text/javascript">
                        $(document).ready(function() {
                            var btnGroup='';
                        	var asignar = $('select[name="menus"]').bootstrapDualListbox();
                        	var reasignar = $('select[name="menus2"]').bootstrapDualListbox();
                        	$('#btnAdicionar').click(function(){
                        		$('#formulario').data('formValidation').resetForm();
                        		$('#formulario')[0].reset();
                        		$('#modalAdicionar').modal('show');
                        	});
                        	$('#btnAdicionarConfirmacion').click(function(){
                        		$('#modalAdicionarConfirmacion').modal('show');
                        	});
                        	$('#btnModificarConfirmacion').click(function(){
                        		$('#modalModificarConfirmacion').modal('show');
                        	});
                        	$('#example').DataTable( {
                        		"oLanguage": {
                                    "sUrl": "../../js/Spanish.lang"
                                },
                      			"processing": true,
                      			"dom":"<'row w3-tiny'<'col-sm-4'<'#tableTitle'>><'col-sm-4'<'#tableHeader.pull-right'>><'col-sm-4'f>><'row'<'col-sm-12'tr>><'row w3-tiny'<'col-sm-5'i><'col-sm-7'p>>",
                      		    "serverSide": true,
                      		    "ajax": {
                      		    	"type": "POST",
                      	            "url": "../rol/lista",
                      	        	"data": function ( d ) {
                      	                d.estado = 1;
                      	            }
                              	},
                      		    "columns": [
                      		                { "data": "nombre" },
                      		            	{ "data": "codr" }
                      		    ],
                      		    "createdRow": function ( row, data, index ){
                      		    	if(data.estado==1){
                          		    	btnGroup='';
                          		    	btnGroup+='<button class="btn btn-xs btn-primary modificar"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="'+data.codr+'"><i class="fa fa-edit"></i> | modificar</button>';
                      		    		btnGroup+='<button class="btn btn-xs btn-danger eliminar"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="'+data.codr+'"><i class="glyphicon glyphicon-remove-sign"></i> | eliminar</button>';
                      		    		if(data.menus>0)
                      		    			btnGroup+='<button class="btn btn-xs btn-success reasignar"  data-toggle="tooltip" data-placement="top" title="Reasignar" data-id="'+data.codr+'"><i class="fa fa-check-square-o"></i> | reasignar</button>';
                      		    		else
                      		    			btnGroup+='<button class="btn btn-xs btn-warning asignar"  data-toggle="tooltip" data-placement="top" title="Asignar" data-id="'+data.codr+'"><i class="glyphicon glyphicon-edit"></i> | asignar</button>';
                      		    		$('td',row).eq(1).html('<div class="btn-group">'+btnGroup+'</div>');
                          		    }
                      	        },
                      	        "drawCallback": function( settings ) {	
                      	        	$('#tableTitle').html('<h6><b>Gestion Roles</b></h6>');
                      	        	$('#tableHeader').html('<button class="btn btn-sm btn-primary" id="btnAdicionar"><i class="fa fa-plus-circle"></i> | adicionar</button>');
                      	        	$('#btnAdicionar').click(function(){
                                		$('#formulario').data('formValidation').resetForm();
                                		$('#formulario')[0].reset();
                                		$('#modalAdicionar').modal('show');
                                	});
                              		$('.modificar').click(function(){ 
                              			$('#formularioModificar').data('formValidation').resetForm();
                                		$('#formularioModificar')[0].reset();
                                  		$.post('../rol/obtener?codr='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      			    	        $('#modalModificar').modal('show');
                      							$('#formularioModificar').loadJSON(result.data);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito la Transaccion');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.eliminar').click(function(){ 
                              			$('#formularioEliminar').data('formValidation').resetForm();
                                		$('#formularioEliminar')[0].reset();
                                  		$.post('../rol/obtener?codr='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      			    	        $('#modalEliminar').modal('show');
                      							$('#formularioEliminar').loadJSON(result.data);
                      							$('#rolLabel').html(result.data.nombre);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito la Transaccion');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.habilitar').click(function(){ 
                              			$('#formularioHabilitar').data('formValidation').resetForm();
                                		$('#formularioHabilitar')[0].reset();
                                  		$.post('../rol/obtener?codr='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      			    	        $('#modalHabilitar').modal('show');
                      							$('#formularioHabilitar').loadJSON(result.data);
                      							$('#rol1Label').html(result.data.nombre);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito la Transaccion');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.asignar').click(function(){ 
                              			$('#formularioAsignar').data('formValidation').resetForm();
                                		$('#formularioAsignar')[0].reset();
                                  		$.post('../rol/obtener?codr='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      			    	        $('#modalAsignar').modal('show');
                      							$('#formularioAsignar').loadJSON(result.data);
                      							$('#rol2Label').html(result.data.nombre);
                      							asignar.bootstrapDualListbox('refresh');
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito la Transaccion');
                      		            	}
                      			        }, 'json');
                              		});
                              		
                              		$('.reasignar').click(function(){ 
                              			$('#formularioReasignar').data('formValidation').resetForm();
                                		$('#formularioReasignar')[0].reset();
                                  		$.post('../rol/obtener?codr='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      			    	        $('#modalReasignar').modal('show');
                      							$('#formularioReasignar').loadJSON(result.data);
                      							$('#rol3Label').html(result.data.nombre);
                      							$('#menus2').html('');
                      							$.each(result.menus,function(index,valor){
                      								var option=$('<option value="'+valor['codm']+'"  '+valor['sel']+'></option>');
                      								$(option).html(valor['nombre'])
                      								$(option).appendTo('#menus2');
                      							});
                      							reasignar.bootstrapDualListbox('refresh');
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito la Transacciïon');
                      		            	}
                      			        }, 'json');
                              		});
                              		
                              		$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'right',});
                              		
                      	        }
                        } );
                        
                        $('.estado').click(function(){
                        	$('#example').dataTable().fnDraw('page');
                        });
                        
                        $('#formulario,#formularioModificar,#formularioEliminar,#formularioHabilitar,#formularioAsignar,#formularioReasignar').formValidation(
                  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
                              e.preventDefault();
                              var $form = $(e.target);
                              $.post($form.attr('action'), $form.serialize(), function(result) {
                              	if(result.status){
									$('#example').dataTable().fnDraw('page');
                      	        	mostrarMensaje('info','Se realizo con exito la Transaccion');
                      	        }else{
                              		mostrarMensaje('error','No se realizo con exito la Transaccion');
                              	}
                            	$('.modal').modal('hide');
                      	    }, 'json');
                          });
                        });
                        </script>
